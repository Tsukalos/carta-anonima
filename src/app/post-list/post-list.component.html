
<div style="overflow-y:scroll; height: 200px;" appScrollable (scrollPosition)="scrollHandler($event)">
<div *ngFor="let item of page.data | async">
    <p>{{ item.id }}</p>
    <p>{{ item.date.toDate() | date: 'dd/MM/yyyy hh:mm' }}</p>
    <p>{{ item.title }}</p>
    <p>{{ item.author }}</p>
    <p>{{ item.text }}</p>
    <p><a routerLink="/r/{{ item.id }}">Link para o Post</a></p>
</div></div>
